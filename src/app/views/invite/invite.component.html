<div class="p-5">
  <div class="row">
    <div class="col-4">
    </div>
    <div class="col-12 col-md-4">
      <div class="top-right-header">
        <button mat-icon-button [routerLink]="['/']">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <div class="card p-4">
        <div *ngIf="group$ | async as group; else loadingSpinner">
          <h2>Has recibido una invitación como dirigente o guiadora al grupo:</h2>
          <h1>{{group.name}}</h1>
          <button class="w-100" mat-flat-button color="primary" (click)="acceptInvitation()" [disabled]="loading">
            Aceptar invitación
          </button>
        </div>
        <ng-template #loadingSpinner>
          <mat-progress-spinner color="primary"></mat-progress-spinner>
        </ng-template>
      </div>
    </div>
    <div class="col-4">
    </div>
  </div>
</div>
