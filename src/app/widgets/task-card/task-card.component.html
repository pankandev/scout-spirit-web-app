<div class="box" *ngIf="task !== undefined; else loading">
  <div class="inner task-card" [ngClass]="{'card-filled': task !== null}">
    <div class="w-100 h-100" *ngIf="task; else noTask">
      <span class="area" [ngStyle]="{color: color}">{{areaName}}</span>
    </div>
    <ng-template #noTask>
      <div class="w-100 h-100 row justify-content-center text-center pt-5">
        <h3 class="text-primary" [ngStyle]="{color: color}">Sin objetivo en progreso ðŸ˜¯</h3>
      </div>
    </ng-template>
  </div>
</div>
<ng-template #loading>
  <div class="row justify-content-center">
    <mat-spinner color="primary"></mat-spinner>
  </div>
</ng-template>
