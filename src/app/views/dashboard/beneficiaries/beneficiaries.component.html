<div class="row">
  <div class="col-6">
    <div class="list-container" *ngIf="items$ | async as items; else loading">
      <sspirit-scrollable-list [items]="items" (selectedItem)="onSelectedItem($event)"
                               [activeId]="selectedBeneficiary$ | async"></sspirit-scrollable-list>
    </div>
    <ng-template #loading>
      <div class="h-100">
        <div class="row">
          <div class="col-12 h-100 justify-content-center">
            <mat-spinner></mat-spinner>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
  <div class="col-6">
    <router-outlet></router-outlet>
  </div>
</div>
