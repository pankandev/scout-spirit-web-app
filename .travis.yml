dist: xenial
os: linux
language: node_js
node_js:
  - '12'
branches:
  only:
    - master
    - develop
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
    - ./node_modules
install:
  - npm install
script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - npm run build-prod
deploy:
  provider: s3
  bucket: scout-spirit-webpage
  local_dir: ./dist/scout-personal-progression-webapp/
  skip_cleanup: true
  region: us-west-2
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  on:
    branch: master
notifications:
  email:
    on_failure: always
