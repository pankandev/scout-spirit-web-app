<div>
  <div class="top-right-header">
    <button mat-icon-button (click)="signOut()">
      <mat-icon>logout</mat-icon>
    </button>
    <sspirit-group-select></sspirit-group-select>
  </div>
  <div *ngIf="user$ | async as user" class="mt-5">
    <div class="row">
      <div class="col-portrait-3 col-landscape-0"></div>
      <div class="col-portrait-6 col-landscape-4">
        <div class="radar p-5">
          <sspirit-radar-chart *ngIf="areaLogs$ | async as areaLogs" label="registros de avance" [values]="areaLogs"></sspirit-radar-chart>
        </div>
      </div>
      <div class="col-portrait-3 col-landscape-0"></div>
      <div class="col-portrait-12 col-landscape-8">
        <div class="m-2 card">
          <ul class="list-group toolbar">
            <li class="list-group-item" mat-ripple [routerLink]="['.', 'summary']" routerLinkActive="active">
              <div>Resumen</div>
            </li>
            <li class="list-group-item" mat-ripple [routerLink]="['.', 'beneficiaries']"  routerLinkActive="active">
              <div>Beneficiarios</div>
            </li>
            <li class="list-group-item" mat-ripple [routerLink]="['.', 'scouters']" routerLinkActive="active">
              <div>Guiadoras y dirigentes</div>
            </li>
          </ul>
          <router-outlet></router-outlet>
        </div>
      </div>
      <div class="col-3">
      </div>
    </div>
  </div>
</div>
