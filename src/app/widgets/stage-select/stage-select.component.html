<div class="row ml-1 mr-1">
  <div class="col-12">
    <div class="row">
      <div class="select-btn flex-grow-1 mr-1" [ngClass]="{active: value === 'prepuberty'}" mat-ripple
           (click)="valueChange.emit('prepuberty')">
        Pre-pubertad
      </div>
      <div class="select-btn flex-grow-1 ml-1" [ngClass]="{active: value === 'puberty'}" mat-ripple
           (click)="valueChange.emit('puberty')">
        Pubertad
      </div>
    </div>
  </div>
  <div class="col-12">
    <a class="mt-1" [ngClass]="{inactive: value === null}" [routerLink]="[]" (click)="valueChange.emit(null)">De-seleccionar</a>
  </div>
</div>
