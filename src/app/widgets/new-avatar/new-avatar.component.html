<h2>Create Avatar</h2>
<form [formGroup]="rewardForm" (ngSubmit)="createAvatar()">
  <mat-form-field>
    <mat-label>Rareza</mat-label>
    <mat-select [formControl]="rarity">
      <mat-option [value]="'COMMON'">Común</mat-option>
      <mat-option [value]="'RARE'">Raro</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <mat-select [formControl]="type">
      <mat-option value="pants">Pantalones</mat-option>
      <mat-option value="shirt">Polera</mat-option>
      <mat-option value="eye">Ojo</mat-option>
      <mat-option value="mouth">Boca</mat-option>
      <mat-option value="neckerchief">Pañoleta</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Código del material del Ítem</mat-label>
    <label>
      <input [formControl]="materialControl" autocomplete="off" matInput placeholder="w">
    </label>
  </mat-form-field>

  <mat-form-field *ngIf="type.value === 'shirt'">
    <mat-label>Tipo de Polera</mat-label>
    <mat-select [formControl]="shirtTypeControl">
      <mat-option value="common">Común</mat-option>
      <mat-option value="shirt">Polera</mat-option>
      <mat-option value="t-shirt">Chaqueta</mat-option>
    </mat-select>
  </mat-form-field>
  {{materialControl.invalid}}
  {{shirtTypeControl.invalid}}

  <button type="submit"
          [disabled]="rewardForm.invalid || materialControl.invalid || (type.value === 'shirt' && shirtTypeControl.invalid) || loading"
          mat-raised-button color="primary">Crear
  </button>
</form>
