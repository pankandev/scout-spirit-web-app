<div class="top-right-header">
  <button mat-icon-button [routerLink]="['/']">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
<div class="card p-4">
  <h2>Confirmar cuenta</h2>
  <p>
    Ingrese el código enviado a {{email}} para confirmar su correo electrónico:
  </p>
  <form [formGroup]="form" (ngSubmit)="confirm()">
    <p class="w-100">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Código de confirmación</mat-label>
        <input [formControl]="code" matNativeControl placeholder="123456">
        <mat-error *ngIf="code.hasError('required')">Este campo es obligatorio</mat-error>
      </mat-form-field>
    </p>
    <p class="w-100">
      <button class="w-100 mb-4" type="submit" [disabled]="form.invalid || loading" mat-flat-button color="primary">
        Confirmar cuenta
      </button>
    </p>
    <p class="w-100 mt-2">
      <button mat-button [disabled]="loading" (click)="resendConfirmationCode(); $event.preventDefault()" color="primary">Reenviar código de confirmación</button>
    </p>
  </form>
</div>
